syntax = "proto3";

package qualtran;

message IntOrSympy {
  oneof val {
    int64 int_val = 1;
    string sympy_expr = 2;
  }
}

message NDArray {
  // A Numpy array serialized as bytes using np.save() / np.load().
  bytes ndarray = 1;
}

message Complex {
  float real = 1;
  float imag = 2;
}