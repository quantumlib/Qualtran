syntax = "proto3";
package qualtran;
import "qualtran/protos/args.proto";

message QBit {
}

message QAny {
    optional IntOrSympy bitsize = 1;
}

message QInt {
    optional IntOrSympy bitsize = 1;
}

message QIntOnesComp {
    optional IntOrSympy bitsize = 1;
}

message QUInt {
    optional IntOrSympy bitsize = 1;
}

message BoundedQUInt {
    optional IntOrSympy bitsize = 1;
    optional IntOrSympy iteration_length = 2;
}

message QFxp {
    optional IntOrSympy bitsize = 1;
    optional IntOrSympy num_frac = 2;
    optional bool signed = 3;
}

message QDataType {
  oneof val {
    QBit qbit = 1;
    QAny qany = 2;
    QInt qint = 3;
    QIntOnesComp qintoc = 4;
    QUInt quint = 5;
    BoundedQUInt bquint = 6;
    QFxp qfxp = 7;
  }
}